    <p></p>

    <div class="mat-typography mat-app-background">
      
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Actual Link Column -->
        <ng-container matColumnDef="actualLink">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actual Link </th>
          <td mat-cell *matCellDef="let row"> {{row.actualLink}} </td>
        </ng-container>
    
        <!-- Mini Link Column -->
        <ng-container matColumnDef="miniLink">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mini Link </th>
          <td mat-cell *matCellDef="let row"> {{row.miniLink}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,25]" aria-label="Select page Size"></mat-paginator>
    </div>
